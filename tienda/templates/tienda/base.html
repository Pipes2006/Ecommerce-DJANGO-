<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>OnlyTech</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'tienda/css/styles.css' %}">
</head>
<body>
    <header>
        <!-- logo + título -->
        <a href="{% url 'home' %}" class="brand">
            <img src="{% static 'tienda/img/logo.png' %}" alt="OnlyTech" class="site-logo">
            <span class="site-title">OnlyTech</span>
        </a>

        <nav>
            <a href="{% url 'home' %}">Inicio</a>
            <a href="{% url 'productos' %}">Productos</a>
            <a href="{% url 'carrito' %}">Carrito</a>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>© 2025 Mi Ecommerce</p>
    </footer>
    <script src="{% static 'tienda/js/main.js' %}"></script>
</body>
</html>
